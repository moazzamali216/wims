<script type="text/javascript">
  // Helper to apply saved language from cookie
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  function applySavedLanguage() {
    const saved = getCookie('googtrans');
    if (saved) {
      document.cookie = `googtrans=${saved};path=/;domain=${window.location.hostname}`;
      document.cookie = `googtrans=${saved};path=/`;
    }
  }

  // Apply saved language right away
  applySavedLanguage();

  // Initialize widget
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'en,fr,de,es,it',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
